{% extends '_base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <h1>Memory</h1>
                <div id="memory" style="background: #f0ffff"></div>

                <h1>Network</h1>
                <div id="network" style="background: #f0ffff"></div>

                <h1>Uptime</h1>
                <div id="uptime" style="background: #f0ffff"></div>

                <h1>Traffic</h1>
                <div id="traffic" style="background: #f0ffff"></div>

                <h1>Current User</h1>
                <div id="current_user" style="background: #f0ffff"></div>

                <h1>Disk</h1>
                <div id="disk" style="background: #f0ffff"></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script type="text/javascript"></script>
{% endblock %}
